<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno - Prototipo B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .form-title {
            color: #4e73df;
            margin-bottom: 25px;
            text-align: center;
        }
        .btn-submit {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            border: none;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="form-container">
            <h2 class="form-title"><i class="fas fa-user-plus me-2"></i>Registro de Usuario</h2>
            <form action="registro-exitoso.html" method="get" id="registroForm">
                <div class="mb-3">
                    <label class="form-label">Nombres:</label>
                    <input type="text" class="form-control" name="nombres_usuario" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" name="apellidos_usuario" required>
                </div>

                <!-- NUEVO CAMPO: CORREO ELECTRÓNICO -->
                <div class="mb-3">
                    <label class="form-label">Correo electrónico:</label>
                    <input type="email" class="form-control" name="email" required placeholder="ejemplo@correo.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Sexo:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" value="Masculino" checked>
                        <label class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" value="Femenino">
                        <label class="form-check-label">Femenino</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nivel de estudio:</label>
                    <select class="form-select" name="nivel_estudio">
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Tercer nivel" selected>Tercer nivel</option>
                        <option value="Posgrado">Posgrado</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" name="fecha_nac">
                </div>

                <button type="submit" class="btn btn-submit text-white w-100 py-2">
                    <i class="fas fa-paper-plane me-2"></i>Enviar Registro
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación adicional para el correo (opcional)
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            const email = document.querySelector('[name="email"]').value;
            if (!email.includes('@') || !email.includes('.')) {
                alert('Por favor ingresa un correo electrónico válido');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

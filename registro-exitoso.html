<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fc;
        }
        .success-card {
            max-width: 600px;
            margin: 5rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .success-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .success-body {
            padding: 3rem;
            background: white;
        }
        .check-icon {
            font-size: 5rem;
            color: #1cc88a;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-header">
            <h2><i class="fas fa-check-circle"></i> ¡Registro Completado!</h2>
        </div>
        <div class="success-body text-center">
            <div class="check-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="text-success">Gracias por registrarte</h3>
            <p class="lead">Hemos recibido tu información correctamente.</p>
            
            <div class="alert alert-info mt-4 text-start">
                <h5>Resumen de tu registro:</h5>
                <ul class="list-unstyled">
                    <li><strong>Nombres:</strong> <span id="res-nombres"></span></li>
                    <li><strong>Apellidos:</strong> <span id="res-apellidos"></span></li>
                    <li><strong>Correo:</strong> <span id="res-email"></span></li>
                </ul>
            </div>
            
            <a href="prototipoB.html" class="btn btn-primary mt-4 px-4 py-2">
                <i class="fas fa-home me-2"></i> Volver al inicio
            </a>
        </div>
    </div>

    <!-- Font Awesome para iconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- Script para mostrar datos enviados -->
    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Mostrar datos en el resumen
        document.getElementById('res-nombres').textContent = urlParams.get('nombres_usuario') || 'No proporcionado';
        document.getElementById('res-apellidos').textContent = urlParams.get('apellidos_usuario') || 'No proporcionado';
        document.getElementById('res-email').textContent = urlParams.get('email') || 'No proporcionado';
    </script>
</body>
</html>
